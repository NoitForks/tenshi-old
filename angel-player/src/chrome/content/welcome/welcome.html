<div>
  <style scoped>
      @import url('welcome.css');
      @import url(chrome://angel-player/content/welcome/welcome.css);
  </style>
  <script src="../vendor-js/jquery.js"></script>

<div id="welcome-body">
  <div class="relative-container">
    <div id="welcome-body">
      <div class="left column-container no-select">
        <div class="side-column left" ng-controller="IoPortCtrl">
            <div class="side-row">
              <button type="button" class="big" id="openButton">
                  Open
              </button>
            </div>
            <div class="side-row">
              <button type="button" class="big" id="saveButton">
                  Save
              </button>
            </div>
            <div class="side-row">
              <span class="label">Serial port:</span>
              <input type="text" class="field" id="serialPort" required ng-model="xbeeAddr"/>
            </div>
            <div class="side-row">
              <span class="label">XBee address:</span>
              <input type="text" class="field" id="xbeeAddrInput" pattern="[0-9a-fA-F]{16}" ng-controller="IoPortCtrl"/>
            </div>
            <div class="side-row">
              <button type="button" class="big" id="connectButton">Connect</button>
            </div>
            <div class="side-row">
              <button type="button" class="big" id="disconnectButton"> Disconnect </button>
            </div>
            <!--<div class="side-row">-->
            <!--</div>-->
        </div>
      </div>
      <script>
        $(document).ready(function () {
          var loc = window.location + "";
          $('wiki-iframe').attr('src', loc.replace(/welcome.html/, 'wiki.html'));
        });
      </script>
      <div id="wiki-container">
        <iframe id="wiki-iframe" allowtransparency="true"/>
      </div>
    </div>
  </div>
  <!--<script>-->
      <!--requireStub('tenshi/welcome/welcome.js');-->
  <!--</script>-->
</div>
